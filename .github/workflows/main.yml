name: Manual Build Workflow

on:
  workflow_dispatch:  # Enables manual triggering from the GitHub interface

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --onefile main.py
          pyinstaller --onefile --windowed --icon=assets/logo.ico main.py
          mkdir -p dist/${{ matrix.os }}
          mv dist/your_script dist/${{ matrix.os }}/your_script_${{ matrix.os }}.exe

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: executables-${{ matrix.os }}
          path: dist/${{ matrix.os }}/
